<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS Select Element by ID</title>
</head>
<body>
    <p id="mark">This is a paragraph of text.</p>
    <p>This is another paragraph of text.</p>
    <p class="test">This is a paragraph of text.</p>

    <!-- Placeholder to display results instead of using document.write -->
    <div id="output"></div>
    
    <script>
    //---Case 1: Select element by ID---------
        // Selecting element with id 'mark'
        let match = document.getElementById("mark");
        // Highlighting element's background
        match.style.background = "yellow";

    //---Case 2: Select Element By tag name-------
        // Selecting all paragraph elements
        let matches = document.getElementsByTagName("p");

        // Display the number of selected paragraphs
        document.getElementById('output').innerHTML += "Number of selected elements by tag name: " + matches.length + "<br>";

    //---Case 3: Select element By class name-------
        let elements = document.getElementsByClassName("test");

        // Displaying the selected elements count
        document.getElementById('output').innerHTML += "Number of selected elements by class name: " + elements.length + "<br>";

        // Applying bold style to the first element in selection
        if(elements.length > 0) {
            elements[0].style.fontWeight = "bold";
        }
    </script>
</body>
</html>
