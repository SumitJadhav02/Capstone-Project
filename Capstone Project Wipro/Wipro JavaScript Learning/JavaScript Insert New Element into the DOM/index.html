<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Insert New Element into the DOM</title>
</head>
<body>
    <div id="main">
        <h1 id="title">Hello World!</h1>
        <p id="hint">This is a simple paragraph.</p>
    
    </div>
    
    <button type="button" onclick="insertElement()">Insert Element</button>
    <button type="button" onclick="getElement()">getElement</button>
    <button type="button" onclick="setElement()">SetElement</button>
    <button type="button" onclick="removeElement()">removeElement</button>
 
    <script>
    //1. Adding a new Element
    function insertElement() {
        // Creating a new div element
        let newDiv = document.createElement("div");
         
        // Creating a text node
        let newContent = document.createTextNode("Hi, how are you doing?");
         
        // Adding the text node to the newly created div
        newDiv.appendChild(newContent);
         
        // Adding the newly created element and its content into the DOM
        let currentDiv = document.getElementById("main");
        document.body.appendChild(newDiv, currentDiv);
    }   
 
    /*2. Getting or Setting HTML Contents to DOM */
 
// Getting inner HTML conents
function getElement()
{
    console.log("Hi")
    let contents = document.getElementById("main").innerHTML;
    let text = document.getElementById("main").textContent;
    console.log(contents);
    console.log(text);
    alert(contents); // Outputs inner html contents
    alert(text);
}
function setElement()
{
    // Setting inner HTML contents
    let mainDiv = document.getElementById("main");
    mainDiv.innerHTML = "<p>This is <em>newly inserted</em> paragraph.</p>";
}
 
function removeElement()
{  let parentElem = document.getElementById("main");
    let childElem = document.getElementById("hint");
parentElem.removeChild(childElem);
}
    </script>
</body>
</html>
