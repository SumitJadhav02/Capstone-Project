<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>  Blur Filter Effect</title>
<style>
img.blur {
    -webkit-filter: blur(2px); 
    filter: blur(2px);
}
img.extra-blur {
    -webkit-filter: blur(5px); 
    filter: blur(5px);
}
table td{
    padding: 10px;
    text-align: center;
}
</style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="mitra.jpeg"  width="100"
                height="100"  >
            </td>
            <td>
                <img class="blur" src="mitra.jpeg"  width="100"
                height="100" alt="mitra">
            </td>
            <td>
                <img class="extra-blur" src="mitra.jpeg"   width="100"
                height="100" alt="mitra">
            </td>
        </tr>
        <tr>
            <td>original image</td>
            <td>blur  (2px)</td>
            <td>blur  (5px)</td>
        </tr>
    </table>
</body>
</html>
