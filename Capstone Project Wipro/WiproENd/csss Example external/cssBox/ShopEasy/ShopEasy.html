<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="logosh.JPG" height="50px" width="50px" alt="ShopEasy Logo">
            <h1>ShopEasy</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">Products</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Electronics</a></li>
                        <li><a href="#">Fashion</a></li>
                        <li><a href="#">Home Appliances</a></li>
                    </ul>
                </li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>Our Products</h2>

            <div class="product-item">
                <img src="headphone.jpg" alt="Product 1">
                <div class="product-details">
                    <h3>Headphones</h3>
                    <p>This is a great product that you will love.</p>
                    <p class="price">Price: $10.00</p>
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                    <button>Add to Cart</button>
                </div>
            </div>

            <div class="product-item">
                <img src="laptop.jpg" alt="Product 2">
                <div class="product-details">
                    <h3>Laptop</h3>
                    <p>This is another great product that you will enjoy.</p>
                    <p class="price">Price: $20.00</p>
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" name="quantity2" value="1" min="1">
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
